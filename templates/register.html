<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>注册</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='vendors/base/vendor.bundle.base.css')}}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/jquery.toast.css')}}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{url_for('static',filename='images/web.png')}}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="text-align:center;">
                <img src="{{url_for('static',filename='images/hust_logo_mini.png')}}" alt="logo" style="width:80%;">
              </div>
              <h5 style="text-align:center;">注 册 新 账 号</h5>
              <form class="pt-3"> <!--action="{{ url_for('register') }}" method="POST"-->
                <div class="form-group" style="margin-bottom:0.5rem;">
                  <label>姓 名</label>
                  <div style="position:relative;">
                    <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon close btn-input-clear">
                      <i class="mdi mdi-window-close"></i>
                    </button>
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Name" autocomplete="off">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom:0.5rem;">
                  <label>用 户 名</label>
                  <div style="position:relative;">
                    <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon close btn-input-clear">
                      <i class="mdi mdi-window-close"></i>
                    </button>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" autocomplete="off">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom:0.5rem;">
                  <label>密 码</label>
                  <div style="position:relative;">
                    <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon close btn-input-clear">
                      <i class="mdi mdi-window-close"></i>
                    </button>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom:0.5rem;">
                  <label>确 认 密 码</label>
                  <div style="position:relative;">
                    <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon close btn-input-clear">
                      <i class="mdi mdi-window-close"></i>
                    </button>
                    <input type="password" class="form-control form-control-lg" id="repassword" placeholder="Password">
                  </div>
                </div>
                <div class="mt-3">
                  <input type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="submit" value="注 册"/>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已 经 有 账 户? <a href="login" class="text-primary">登 录</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{url_for('static',filename='vendors/base/vendor.bundle.base.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/jquery.toast.js')}}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{{url_for('static',filename='js/lib/off-canvas.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/hoverable-collapse.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/template.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/ClearInput.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/message.js')}}"></script>
  <script src="{{url_for('static',filename='js/lib/register.js')}}"></script>
  <!-- endinject -->
</body>

</html>
